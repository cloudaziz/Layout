<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/listLayout.css">
    <style>
        :root {
            --list-item-size: 3;
        }
    </style>
    <title>List Layout</title>
</head>

<body>
    <section class="sp-wrapper">
        <div class="sp-card-list">

            <div class="sp-card-list__item">
                <span class="sp-card-list__item__sale">Sales</span>
                <div class="sp-card-list__item__images">
                    <img class="sp-card-list__item__images__image" src="./img/hoodie_2.jpg" alt="">
                </div>
                <div class="sp-card-list__item__content">
                    <div class="sp-card-list__item__content__item">
                        <span class="sp-card-list__item__content__category">Uncategory</span>
                        <h3 class="sp-card-list__item__content__title">Product Title</h3>
                        <span class="sp-card-list__item__content__review">
                            <i>star</i> <i>star</i> <i>star</i>
                        </span>
                        <p class="sp-card-list__item__content__description">Lorem ipsum, dolor sit amet consectetur
                            adipisicing
                            elit. Aliquid
                            asperiores veritatis qui consequatur pariatur</p>
                        <span class="sp-card-list__item__content__price">Price: $221</span>
                        <a class="sp-card-list__item__content__btn" href="#">Add to Card</a>
                    </div><!-- ./sp-card-list__item__content__item -->
                </div><!-- ./sp-card-list__item__content -->

            </div><!-- ./sp-card-list__item -->

        </div><!-- ./sp-card-list -->

    </section>
</body>

</html>
