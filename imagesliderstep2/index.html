<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="slider-container">

            <div class="carousel">
                <ul class="slider">
                    <li>Content for panel 1</li>
                    <li>Content for panel 2</li>
                    <li>Content for panel 3</li>
                    <li>Content for panel 4</li>
                    <li>Content for panel 5</li>
                    <li>Content for panel 6</li>
                    <li>Content for panel 7</li>
                </ul>
            </div>

            <div class="control">
                <span class="arrow left">
                    <i class="material-icons fs">
                        keyboard_arrow_left
                    </i>
                </span>
                <span class="arrow right">
                    <i class="material-icons fs">
                        keyboard_arrow_right
                    </i>
                </span>
                <ul>
                    <li class="selected">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
