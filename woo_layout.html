<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/woo_layout.css" />
    <title>Woo Layout</title>
  </head>
  <body>
    <div class="wrapper">
      <ul>
        <li
          class="entry product type-product post-162 status-publish first instock product_cat-music has-post-thumbnail downloadable virtual purchasable product-type-simple"
        >
          <a
            href="http://testwp.local/product/album/"
            class="woocommerce-LoopProduct-link woocommerce-loop-product__link"
            ><img
              width="450"
              height="450"
              src="http://testwp.local/wp-content/uploads/2022/02/album-1-450x450.jpg"
              class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail"
              alt=""
              loading="lazy"
              srcset=""
              sizes=""
              style=""
            />
            <h2 class="woocommerce-loop-product__title">Album</h2>
            <span class="price"
              ><span class="woocommerce-Price-amount amount"
                ><bdi
                  ><span class="woocommerce-Price-currencySymbol">$</span
                  >15.00</bdi
                ></span
              ></span
            > </a
          ><a
            href="?add-to-cart=162"
            data-quantity="1"
            class="button product_type_simple add_to_cart_button ajax_add_to_cart"
            data-product_id="162"
            data-product_sku="woo-album"
            aria-label="Add “Album” to your cart"
            rel="nofollow"
            >Add to cart</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
